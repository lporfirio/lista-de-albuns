<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongSavor</title>
  <link rel="stylesheet" href="styles/pages/songsavor.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section class="logo">
      <img src="images/banner.png" alt="logo SongSavor" class="logo-imagem">
    </section>

    <h1>Você deve ter o melhor gosto musical do mundo!</h1>
  </header>

  <section class="sobre">
    <div class="js-sobre-texto"></div>
  </section>

  <section class="listas">
    <h2>Melhores álbuns por ano</h2>
    <div class="albuns-ano">
      <ul>
        <li>2015</li>
        <li>2016</li>
        <li>2017</li>
        <li>2018</li>
        <li>2019</li>
        <li>2020</li>
        <li>2021</li>
        <li>2022</li>
        <li>2023</li>
      </ul>
    </div>

  </section>

  <section class="section-albuns">
    <h2>Últimos álbuns adicionados</h2>
    <div class="js-albuns-adicionados albuns-adicionados">
      <ul>
        <li>album 1</li>
        <li>album 2</li>
        <li>album 3</li>
        <li>album 4</li>
      </ul>
    </div>
  </section>

  <section class="novo-album">
    <form id="albumForm">
      <label for="albumName">Nome do Álbum:</label>
      <input type="text" id="albumName" name="albumName"><br><br>

      <label for="artist">Artista:</label>
      <input type="text" id="artist" name="artist"><br><br>

      <label for="year">Ano:</label>
      <input type="text" id="year" name="year"><br><br>

      <input type="submit" value="Adicionar Álbum">
    </form>
  </section>


  <footer>
    <p>&copy; 2023 SongSavor. Todos os direitos reservados.</p>
  </footer>
  <script src="scripts/songsavor.js" type="module"></script>
</body>

</html>
